    h1 { margin-bottom: 20px; }
    input {
        width: 90%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #14532d;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    .nav-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
    }
    .nav-card {
        padding: 15px;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid #ccc;
        font-weight: bold;
    }
    .logout {
        position: fixed;
        top: 10px;
        right: 10px;
        background: crimson;
    }
</style>
</head>
<body>

<div id="login" class="login-container">
    <h1>Pülleken Login</h1>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Einloggen</button>
</div>

<div id="main" class="main-container" style="display:none;">
    <h1>Willkommen!</h1>
    <div class="nav-grid">
        <div class="nav-card" onclick="alert('Kalender – später einfügen')">📅 Kalender</div>
        <div class="nav-card" onclick="alert('Zugbefehl – später einfügen')">📜 Zugbefehl</div>
        <div class="nav-card" onclick="alert('Board – später einfügen')">📌 Board</div>
    </div>
</div>

<button id="logoutBtn" class="logout" style="display:none;" onclick="logout()">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

// Deine Firebase-Konfiguration (aus Screenshot)
const firebaseConfig = {
    apiKey: "AIzaSyD-nwrGEFjsjXYTb7QaJwxie9uWfmhdT84",
    authDomain: "puellekenwebsite.firebaseapp.com",
    projectId: "puellekenwebsite",
    storageBucket: "puellekenwebsite.appspot.com",
    messagingSenderId: "713835982060",
    appId: "1:713835982060:web:c0e5f2217b951e4c2389c9",
    measurementId: "G-EQNJ615121"
};

// Firebase initialisieren
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Login-Funktion
window.login = function() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    signInWithEmailAndPassword(auth, email, pass)
        .catch(err => alert(err.message));
};

// Logout-Funktion
window.logout = function() {
    signOut(auth);
};

// Auth-Status beobachten
onAuthStateChanged(auth, user => {
    if(user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'block';
    } else {
        document.getElementById('login').style.display = 'block';
        document.getElementById('main').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'none';
    }
});
</script>

</body>
</html>
